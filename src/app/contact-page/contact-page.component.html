<div class="container">
  <div class="jumbotron">
    <div class="panel panel-primary">
      <div class="panel-heading header">
        <h3>Contact Form</h3>
        <button class="btn btn-info" (click)="back()">Back</button>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" [(ngModel)]="email" placeholder="Enter email" name="email" class="form-control">
        <label for="message">Message:</label>
        <textarea name="message" [(ngModel)]="message" rows="5" cols="20"></textarea>
        <button (click)="sendMessage()" class="btn btn-success">Send Message</button>
      </div>
    </div>
  </div>
</div>
