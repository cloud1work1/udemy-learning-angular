<div class="container">
  <div class="jumbotron">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>New Listing Form</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="name">
            Name:
          </label>
          <input type="text" [(ngModel)]="listing.name" class="form-control" name="name">
        </div>
        <div class="form-group">
          <label for="description">
            Description:
          </label>
          <textarea name="description" rows="5" cols="6" [(ngModel)]="listing.description"></textarea>
        </div>
        <div class="form-group">
          <label for="price">
            Price:
          </label>
          <input type="number" [(ngModel)]="listing.price" name="price">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="addNewListing()">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
